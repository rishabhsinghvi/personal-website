{% extends "layout.html" %}
  
{% block body %}
<div class="d-flex justify-content-center">
    <p style="color: #fff">Login</p>
</div>
<div class="d-flex justify-content-center">
<form class = "loginForm" method="post" role="form" action="">
    {{ form.hidden_tag() }}
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                {{ form.username }}
            </div>
        </div>
        
        <div class="col-lg-12">
            <div class="form-group">
                {{ form.password }}
            </div>
        </div>
        
        <div class="col-lg-12 d-flex justify-content-center ">
            {{ form.submit() }}
        </div>
    </div>
</div>
</div>

{% endblock body %}
