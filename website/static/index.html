    <script>

        // Hacky - change this
        function hover(el)
        {
            var resource_name = el.getAttribute('src')
            resource_name = resource_name.split('.')[0]+"-hover.svg"
            el.setAttribute('src',resource_name)
        }

        function unhover(el)
        {
            var resource_name = el.getAttribute('src')
            resource_name = resource_name.split('-')[0] +"-"+ resource_name.split('-')[1] + ".svg"
            el.setAttribute('src', resource_name)
        }
